[[agents]]
id = "agent1"
name = "Code Reviewer"
endpoint = "http://localhost:3000/rpc"
protocol = "a2a"
capabilities = ["code_review", "security_analysis"]
timeout_seconds = 60
max_retries = 2

[agents.metadata]
model = "claude-3"
temperature = "0.5"

[[teams]]
id = "team1"
name = "Development Team"
description = "Team for software development tasks"
mode = "supervisor"

[teams.scheduler_config]
type = "supervisor"
supervisor_agent_id = "agent1"

[[teams.agents]]
agent_id = "agent1"
role = "researcher"
capabilities = ["research"]
